<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg1:#f7dbe8;
      --bg2:#ffe7f2;
      --card:rgba(255,255,255,.72);
      --text:#2a1f2f;
      --yes:#22c55e;
      --yes-dark:#16a34a;
      --no:#ef4444;
      --no-dark:#dc2626;
      --accent:#ec4899;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      margin: 0;
    }

    body{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;

      /* Key fix: allow vertical scroll instead of clipping */
      overflow-x: hidden;
      overflow-y: auto;

      padding: clamp(12px, 2vw, 20px);
    }

    /* Fullscreen confetti layer */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      pointer-events: none;
      z-index: 9999;
    }

    .card{
      width: min(760px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      padding: 24px 18px;
      text-align: center;
      position: relative;
      z-index: 1;

      /* Keep card usable on short screens */
      max-height: calc(100dvh - 2 * clamp(12px, 2vw, 20px));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .mascot{
      width: clamp(120px, 28vw, 210px);
      margin: 4px auto 10px;
      display: block;
    }

    h1{
      margin: 8px 8px 6px;
      font-size: clamp(30px, 5.2vw, 64px);
      line-height: 1.08;
      letter-spacing: .3px;
      font-weight: 900;
    }

    .sub{
      margin-top: 4px;
      color: #6b4a5f;
      font-size: clamp(14px, 2.5vw, 18px);
    }

    .zone{
      position: relative;
      width: min(560px, 90vw);
      height: clamp(180px, 28vh, 260px);
      margin: 18px auto 8px;
      border-radius: 16px;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.55);
      overflow: hidden;
      touch-action: none;
    }

    .btn{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 0;
      color: #fff;
      font-weight: 800;
      letter-spacing: .3px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
      min-height: 44px; /* touch target */
      padding: 12px 22px;
      font-size: clamp(16px, 2.8vw, 20px);
    }

    #yesBtn{
      left: 35%;
      background: linear-gradient(180deg, var(--yes), var(--yes-dark));
      transform-origin: center center;
    }

    #noBtn{
      left: 65%;
      background: linear-gradient(180deg, var(--no), var(--no-dark));
    }

    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translate(-50%, -50%) scale(.98); }

    .hint{
      margin-top: 8px;
      font-size: 14px;
      color: #7e5a70;
    }

    .result{
      display: none; /* shown as flex in JS */
      margin-top: 14px;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop .35s ease;
    }

    .result h2{
      margin: 0 0 10px;
      font-size: clamp(28px, 7vw, 68px);
      line-height: 1;
      font-weight: 900;
    }

    .fireworks{
      width: min(380px, 90vw);
      max-width: 100%;
      max-height: 45dvh;   /* prevents clipping on short screens */
      height: auto;
      display: block;
      object-fit: contain;
      margin: 0 auto;
      border-radius: 10px;
    }

    @keyframes pop {
      from { transform: scale(.92); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
