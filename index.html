<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíò</title>

  <style>
    :root{
      --bg1:#f7dbe8;
      --bg2:#ffe7f2;
      --card:rgba(255,255,255,.72);
      --text:#2a1f2f;
      --yes:#22c55e;
      --yes-dark:#16a34a;
      --no:#ef4444;
      --no-dark:#dc2626;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      margin: 0;
    }

    body{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;

      /* allow vertical scroll if content is taller than viewport */
      overflow-x: hidden;
      overflow-y: auto;

      padding: clamp(12px, 2vw, 20px);
    }

    /* Fullscreen confetti layer */
    #confettiCanvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      pointer-events: none;
      z-index: 9999;
    }

    .card{
      width: min(760px, 92vw);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      padding: 24px 18px;
      text-align: center;
      position: relative;
      z-index: 1;

      max-height: calc(100dvh - 2 * clamp(12px, 2vw, 20px));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .mascot{
      width: clamp(120px, 28vw, 210px);
      margin: 4px auto 10px;
      display: block;
    }

    h1{
      margin: 8px 8px 6px;
      font-size: clamp(30px, 5.2vw, 64px);
      line-height: 1.08;
      letter-spacing: .3px;
      font-weight: 900;
    }

    .sub{
      margin-top: 4px;
      color: #6b4a5f;
      font-size: clamp(14px, 2.5vw, 18px);
    }

    .zone{
      position: relative;
      width: min(560px, 90vw);
      height: clamp(180px, 28vh, 260px);
      margin: 18px auto 8px;
      border-radius: 16px;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.55);
      overflow: hidden;
      touch-action: none;
    }

    .btn{
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 0;
      color: #fff;
      font-weight: 800;
      letter-spacing: .3px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
      min-height: 44px;
      padding: 12px 22px;
      font-size: clamp(16px, 2.8vw, 20px);
    }

    #yesBtn{
      left: 35%;
      background: linear-gradient(180deg, var(--yes), var(--yes-dark));
      transform-origin: center center;
    }

    #noBtn{
      left: 65%;
      background: linear-gradient(180deg, var(--no), var(--no-dark));
    }

    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: translate(-50%, -50%) scale(.98); }

    .hint{
      margin-top: 8px;
      font-size: 14px;
      color: #7e5a70;
    }

    .result{
      display: none; /* shown as flex in JS */
      margin-top: 14px;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: pop .35s ease;
    }

    .result h2{
      margin: 0 0 10px;
      font-size: clamp(28px, 7vw, 68px);
      line-height: 1;
      font-weight: 900;
    }

    .fireworks{
      width: min(380px, 90vw);
      max-width: 100%;
      max-height: 45dvh;
      height: auto;
      display: block;
      object-fit: contain;
      margin: 0 auto;
      border-radius: 10px;
    }

    @keyframes pop {
      from { transform: scale(.92); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px){
      .card{ padding: 18px 14px; }
      .zone{ height: clamp(160px, 26vh, 220px); }
      #yesBtn{ left: 32%; }
      #noBtn{ left: 68%; }
      .fireworks{ width: 92vw; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <main class="card" role="main">
    <noscript>
      <p style="font-weight:700;color:#b91c1c;">This page needs JavaScript enabled.</p>
    </noscript>

    <!-- Mascot SVG -->
    <svg class="mascot" viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="catGrad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#f3c59a"/>
          <stop offset="100%" stop-color="#efb27f"/>
        </linearGradient>
      </defs>
      <circle cx="110" cy="85" r="60" fill="url(#catGrad)"/>
      <polygon points="60,35 86,50 72,18" fill="#efb27f"/>
      <polygon points="160,35 134,50 148,18" fill="#efb27f"/>
      <circle cx="82" cy="85" r="8" fill="#111"/>
      <circle cx="138" cy="85" r="8" fill="#111"/>
      <circle cx="112" cy="103" r="9" fill="#ff8fb3"/>
      <path d="M107 112 q5 8 10 0" stroke="#d14d73" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M170 45 c22 -28 60 10 20 36 c-40 -26 -2 -64 20 -36z" fill="#ff2f7e"/>
      <circle cx="186" cy="56" r="4" fill="#ff78ad"/>
    </svg>

    <h1>Heba, will you be my valentine?</h1>
    <p class="sub">Choose wisely üíñ</p>

    <section id="zone" class="zone" aria-label="Answer buttons area">
      <button id="yesBtn" class="btn" type="button">Yes</button>
      <button id="noBtn" class="btn" type="button">No</button>
    </section>

    <p id="hint" class="hint">No seems a bit shy üòà</p>

    <section id="result" class="result" aria-live="polite">
      <h2>YAY! üéâ</h2>
      <img
        id="fireworksGif"
        class="fireworks"
        src="https://media.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif"
        alt="Celebration gif"
      />
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const zone = document.getElementById("zone");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const result = document.getElementById("result");
      const hint = document.getElementById("hint");
      const confettiCanvas = document.getElementById("confettiCanvas");

      // confetti fallback-safe init
      let confettiInstance = null;

      function resizeConfettiCanvas() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        confettiCanvas.width = Math.floor(w * dpr);
        confettiCanvas.height = Math.floor(h * dpr);
        confettiCanvas.style.width = w + "px";
        confettiCanvas.style.height = h + "px";
        const ctx = confettiCanvas.getContext("2d");
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      resizeConfettiCanvas();
      window.addEventListener("resize", resizeConfettiCanvas);
      window.addEventListener("orientationchange", () => {
        setTimeout(resizeConfettiCanvas, 120);
        setTimeout(ensureNoInBounds, 120);
      });

      if (window.confetti && typeof window.confetti.create === "function") {
        confettiInstance = window.confetti.create(confettiCanvas, { resize: false, useWorker: true });
      } else {
        console.warn("Confetti library not loaded; continuing without confetti.");
      }

      // YES grows
      let yesScale = 1;
      function growYes() {
        yesScale = Math.min(2.2, yesScale + 0.1);
        yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
      }

      // NO movement state
      const noState = { x: null, y: null };

      function placeNoAtCurrentDomPosition() {
        const zr = zone.getBoundingClientRect();
        const nr = noBtn.getBoundingClientRect();
        noState.x = (nr.left - zr.left) + nr.width / 2;
        noState.y = (nr.top - zr.top) + nr.height / 2;
      }

      function setNoPos(x, y) {
        noState.x = x;
        noState.y = y;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      function clampNoToZone(x, y) {
        const w = noBtn.offsetWidth;
        const h = noBtn.offsetHeight;
        const minX = w / 2 + 6;
        const maxX = zone.clientWidth - w / 2 - 6;
        const minY = h / 2 + 6;
        const maxY = zone.clientHeight - h / 2 - 6;
        return {
          x: Math.max(minX, Math.min(maxX, x)),
          y: Math.max(minY, Math.min(maxY, y))
        };
      }

      function ensureNoInBounds() {
        if (noState.x == null || noState.y == null) placeNoAtCurrentDomPosition();
        const p = clampNoToZone(noState.x, noState.y);
        setNoPos(p.x, p.y);
      }

      function moveNo(pointerX, pointerY) {
        const zr = zone.getBoundingClientRect();
        if (noState.x == null || noState.y == null) placeNoAtCurrentDomPosition();

        let vx = noState.x - (pointerX - zr.left);
        let vy = noState.y - (pointerY - zr.top);

        const len = Math.hypot(vx, vy) || 1;
        vx /= len;
        vy /= len;

        const jump = 150;
        const nx = noState.x + vx * jump;
        const ny = noState.y + vy * jump;

        const clamped = clampNoToZone(nx, ny);
        setNoPos(clamped.x, clamped.y);
        growYes();
      }

      requestAnimationFrame(ensureNoInBounds);

      function handlePointerMove(clientX, clientY) {
        const zr = zone.getBoundingClientRect();
        const nrx = noState.x ?? (noBtn.offsetLeft + noBtn.offsetWidth / 2);
        const nry = noState.y ?? (noBtn.offsetTop + noBtn.offsetHeight / 2);
        const dx = (clientX - zr.left) - nrx;
        const dy = (clientY - zr.top) - nry;
        const dist = Math.hypot(dx, dy);
        if (dist < 140) moveNo(clientX, clientY);
      }

      zone.addEventListener("pointermove", (e) => handlePointerMove(e.clientX, e.clientY));
      zone.addEventListener("touchmove", (e) => {
        const t = e.touches && e.touches[0];
        if (!t) return;
        handlePointerMove(t.clientX, t.clientY);
      }, { passive: true });

      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        hint.textContent = "Nice try üòù";
      });

      function fullScreenConfetti() {
        if (!confettiInstance) return;

        const duration = 1600;
        const end = Date.now() + duration;

        (function frame() {
          confettiInstance({
            particleCount: 8,
            startVelocity: 35,
            spread: 360,
            ticks: 70,
            scalar: 1,
            origin: { x: Math.random(), y: Math.random() * 0.85 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          confettiInstance({
            particleCount: 180,
            spread: 120,
            startVelocity: 48,
            origin: { x: 0.5, y: 0.6 }
          });
        }, 320);
      }

      yesBtn.addEventListener("click", () => {
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "flex";
        resizeConfettiCanvas();
        fullScreenConfetti();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
